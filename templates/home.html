{% extends 'base.html' %}

{% block content %}
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200 w-full">
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="flex h-14 items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <span class="inline-block h-8 w-8 rounded bg-emerald-500"></span>
          <span class="text-lg font-semibold text-black">Quizzleef</span>
        </a>
        <div class="flex items-center gap-6">
          <a href="/admin/questions/question/add/" class="text-sm font-medium text-black hover:text-emerald-600">Create question</a>
          <a href="/admin" class="text-sm font-medium text-black hover:text-emerald-600">Administrator</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="bg-gradient-to-b from-emerald-50 to-white">
    <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:items-center">
        <div class="space-y-6">
          <h1 class="text-3xl sm:text-4xl font-bold text-black">
            Practice smarter with curated questions
          </h1>
          <p class="text-base sm:text-lg text-gray-700">
            Create, browse, and manage questions with code snippets, hints, and options. Simple, fast, and focused.
          </p>
          <div class="flex flex-wrap gap-3">
            <a href="/questions" class="inline-flex items-center justify-center rounded-md bg-emerald-600 px-4 py-2 text-white shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
              Browse Questions
            </a>
            <a href="/admin" class="inline-flex items-center justify-center rounded-md border border-black px-4 py-2 text-black hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-black">
              Go to Admin
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
